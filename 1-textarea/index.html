<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert tools</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">

<body>

    <div id="container">

            <span class="icon" id="bold"><i class="fas fa-bold"></i></span>
            <span class="icon" id="italic"><i class="fas fa-italic"></i></span>
            <span class="icon" id="underline"><i class="fas fa-underline"></i></span>
            <span class="icon" id="left"><i class="fas fa-align-left"></i></span>
            <span class="icon" id="center"><i class="fas fa-align-center"></i></span>
            <span class="icon"id="right"><i class="fas fa-align-right"></i></span>
            <input class="icon" type="color" name="" id="color">
             <input class="icon" id="number" type="number">
        </div>

        <textarea id="screen"></textarea>

    </div>
    

    <script src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"></script>
