<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- banner -->
        <div class="bg">
            <h1>Card List</h1>
        </div>
        <!-- cart -->
        <div class="cart">
            <div class="category">
                <div class="product">
                    <p>Product</p>
                </div>
                <div class="price">
                    <nav>
                        <ul>
                            <li>Price</li>
                            <li>Quantity</li>
                            <li>Total</li>
                            <li></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <hr class="hr">

            <div class="category category1">
                <div class="product">
                    <span><img src="imgs/arrivel_1.png" alt=""></span>
                    <span class="p">Minimalistic shop for multipurpose use</span>
                </div>
                <div class="price">
                    <nav>
                        <ul class="p1">
                            <li class="pric1">3000$</li>
                            <li>
                                <div class="count">
                                    <span class="c1 quantity quantity1" id="one">0</span>
                                    <span class="c2 one">
                                        <p class="p1 plus" cl>+</p>
                                        <p class="minus">-</p>
                                    </span>
                                </div>
                            </li>
                            <li class="t1">0</li>

                            <li class="del1 del">x</li>
                        </ul>
                    </nav>
                </div>
            </div>
            <hr class="hr">

            <div class="category category2">
                <div class="product">
                    <span><img src="imgs/arrivel_2.png" alt=""></span>
                    <span class="p">Minimalistic shop for multipurpose use</span>
                </div>
                <div class="price">
                    <nav>
                        <ul class="p2">
                            <li class="pric2">3000$</li>
                            <li>
                                <div class="count">
                                    <span class="c1 quantity quantity2"id="two">0</span>
                                    <span class="c2 two" >
                                        <p class="p1 plus">+</p>
                                        <p class="minus">-</p>
                                    </span>
                                </div>
                            </li>
                            <li class="t2">0</li>
                            <li class="del1 del">x</li>
                        </ul>
                    </nav>
                </div>
            </div>
            <hr class="hr">
        </div>

    </div>
    
    <script src="s.js"></script>
</body>
</html>
