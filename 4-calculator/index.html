<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="result"></div>
            <button id="1" value="one">1</button>
            <button id="2" value="two">2</button>
            <button id="3" value="three">3</button>
            <button id="multi" class="op">*</button>
            <button id="4" value="four">4</button>
            <button id="5" value="five">5</button>
            <button id="6" value="six">6</button>
            <button id="div" class="op">/</button>
            <button id="7" value="seven">7</button>
            <button id="8" value="eight">8</button>
            <button id="9" value="nine">9</button>
            <button id="+" id="plus" class="op">+</button>
            <button id="0" value="zero">0</button>
            <button>.</button>
            <button id="equal">=</button>
            <button id="-" id="sub" class="op">-</button>
            <button id="del">del</button>
            <button id="on">on</button>
            <button type="reset" id="reset">reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
