<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky notes</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div class="note" id="note">
            <div class="icons">
                <div class="tools">
                    <div><span class="close"><i class="fal fa-times"></i></span></div>
                    <div>
                        <span  class="trash"><i class="fal fa-trash-alt del"></i></span>
                        <span  class="plus"><i class="fal fa-plus"></i></span>
                    </div>
                </div>
            </div>
            <div class="text">
                <textarea name="note" id=""></textarea>
            </div>
        </div>
    </div>

    <script src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"></script>
    <script src="s.js"></script>
</body>
</html>
